{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;

    html, body {
        height: 100%;
        margin: 0;

    #map{

    <![endif]-->

</head>


    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="/">Samosa Meets Chai</a>
            </div>

            <!--div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                </ul>
            </div-->

        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

    <center>

      <div class="col-md-10 input-group search-bar">
        <input type="text" class="form-control" placeholder="Search Restaurants, dishes and more .." aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">Search</span>
      </div>
    </center>

        {% block content %}
        {% endblock %}


  </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Google Maps API-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTX1amUKB8YHrRu7xw37tq5VdbxgrJQL8&callback=initMap">
    </script>

</html>
